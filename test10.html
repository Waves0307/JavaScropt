<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		.wrapper{ display: flex; border:5px solid blue; width: 900px;
					height: 600px; margin:0 auto;} 
		.light{order:1; width:150px; height: 300px; background: pink;}
		.room{order:2; width: 750px; height: 600px;
				background-image: url("images/room.jpg")}
		.room img{ width:750px; height: 600px;}
		.list img{width: 120px;}
		#dark{width:100%; height: 600px; background: black; opacity: 0;}
	</style>
	
	<script type="text/javascript">
		var flag = true;
		function turnOff() {
			var op
			var path
			flag = !flag //스위치 역할 : turnOff()메소드가 실행되면 flag값이 true <--> false 전환
			if (flag == true) {
				op = 0; path = "images/switch_on.png"
			} else {
				op = 0.8; path = "images/switch_off.png"
			}
			document.getElementById('dark').style.opacity = op
			//opacity = 투명도
			document.getElementById('sw').src = path
			//스위치 이미지 모양 바꾸기
		}
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="light">
			<img src="images/switch_on.png" id="sw" onclick="turnOff()">
		</div>
		<div class="room"><div id="dark"></div></div>
	</div>
</body>
</html>
