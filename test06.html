	 <div id="digClock"></div>
	 <button onclick="digClock()">시작</button>
	 <button onclick="endClock()">종료</button>
	 <p id="demo"></p>
	 <button onclick="mystart()">start</button>
	 <button onclick="mystop()">stop</button>
	 
	 
	<script type="text/javascript">
	var mytime;
	function mystart() {
		mytime = setInterval(settime,1000); //setInterval : settime을 1초 간격으로 계속 호출
	}
	function mystop() {
		clearInterval(mytime)
	}
	function settime() {
		da = new Date()
		document.getElementById('demo').innerHTML = da.toLocaleTimeString()
	}
	
	var e;
	function digClock() {
		var today = new Date()
		date = today.getFullYear()+"년"+
			   (today.getMonth()+1)+"월"+ 
			   today.getDate()+"일"+
			   today.getHours()+"시"+
			   today.getMinutes()+"분"+
			   today.getSeconds()+"초"
			   document.getElementById("digClock").innerHTML = date
			   e = setTimeout('digClock()',1000)
			   //setTimeout은 자기자신만 호출할 수 있다.
			   //1초에 한번씩 digClock()을 실행하여 얻은 시간값 e를 세팅하겠다.
	}
	
	function endClock() {
		clearTimeOut(e)
	}
