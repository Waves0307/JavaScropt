<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	//그림파일을 배열의 요소로 모두 집어넣어서 자동실행시킴
	//좌 우 이미지 클릭했을 때 화면 전환되도록 하고
	//마우스 올렸을 때 이미지 자동 전환 중단되도록 할 것 
	var imagesArr = [
		'images/최근상품01','images/최근상품02','images/최근상품03',
		'images/최근상품04','images/최근상품05','images/최근상품06',
		'images/최근상품07','images/최근상품08'
	]
	var num = 0; 
	function display() {
		if (num == imagesArr.length - 1) {
			num = 0;
		} else {
			num = num + 1;
		}
		document.getElementById('ImageOne').src=imagesArr[num]+'.jpg';
	}	
	
	function next() {
		if (num == imageArr.length - 1) {
			num = 0;
		} else {
			num = num+1;
		}
		document.getElementById('ImageOne').src=imagesArr[num]+'.jpg';
	}
	
	function previous() {
		if (num == 0) {
			num = imagesArr.length - 1
		} else {
			num = num-1;
		}
		document.getElementById('ImageOne').src=imagesArr[num]+'.jpg';
	}
	var auto;
	function mystart() {
		auto = setInterval("display()",1000); //setInterval : settime을 1초 간격으로 계속 호출
	}
	
	function autoStop() {
		clearInterval(auto)
	}
</script>

<style type="text/css">
	#wrap{
		display: flex; flex-flow: row;
		width:500px; height: 500px;
	}
	#left{
		order:1; text-align: center;
		width:100px; height: 500px;
	}
	#center{
		order:2;
		width:300px; height: 500px;
	}
	#right{
		order:3; text-align: center;
		width:100px; height: 500px;
	}
</style>
<title>Insert title here</title>
</head>
<body onload="mystart()">
	<div id="wrap">
		<div id="left">
			<img src="images/왼쪽화살표.jpg" style="width:100px; margin-top: 200px;" onmouseover="autoStop()" onmouseout="mystart()" onclick="previous()">
		</div>
		<div id="center">
			<img id="ImageOne" src="images/최근상품01.jpg" style="width:300px; height: 500px;">
		</div>
		<div id="right">
			<img src="images/오른쪽화살표.jpg" style="width:100px; margin-top: 200px;" onmouseover="autoStop()" onmouseout="mystart()" onclick="next()">
		</div>
		
	</div>
</body>
</html>
