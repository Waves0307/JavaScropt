<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		name = prompt('당신의 이름은?')
		age = prompt(name+' 님의 나이는?')
		addr = prompt(name+' 님이 사는 곳은?')
		document.write("<table border='1'>")
		document.write("<tr><th>이름</th><th>나이</th><th>주소</th></tr>")
		document.write('<tr><td>'+name+'</td><td>'+age+'</td> <td>'+addr+'</td> </tr>')
		document.write("</table>")
	</script>
</body>

</html>
