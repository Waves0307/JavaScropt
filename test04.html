<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function display() {
			n = document.getElementById('name').value
			document.getElementById('name').value = ''
			document.getElementById('name2').value = n
			
			document.getElementById('n01').innerHTML = n
			document.getElementById('n02').innerHTML = n
			
			document.getElementById('myImage').src="test2.jpg"
		}
	</script>

</head>
<body style="background-color: skyblue">
	
	<img id="myImage" src="test1.jpg" width="150px" height="150px">
	
	<h1 id="n01">텍스트 값</h1>
	<label id="n02">라벨 값</label>
<hr>	
	<input type="text" id="name"><br> 
	<!-- 입력창 id="name": 현재 페이지의 요소를 구분하기 위한 용도로 쓰일 수 있다. -->
	<input type="text" id="name2"><br>
	<input type="button" onclick="display()" value="click">
</body>
</html>
